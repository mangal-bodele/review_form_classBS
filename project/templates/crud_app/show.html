<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

 <table class="mt-5 m-auto border border-3 p-3 col-8 text-center">
     <thead class="p-3 bg-dark text-white">
        <tr>
            <th>ID</th>
            <th>PRODUCT</th>
            <th>FIRST</th>
            <th>LAST</th>
            <th>EMAIL</th>
            <th>DATE</th>
            <th>COMMENTS</th>
            <th>STARS</th>
            <th colspan="2">ACTION</th>
        </tr>

     </thead>
     <tbody>
            {% for review in reviews %}
                <tr>
                    <td>{{ review.id }}</td>
                    <td>{{ review.product }}</td>
                    <td>{{ review.fname }}</td>
                    <td>{{ review.lname }}</td>
                    <td>{{ review.email }}</td>
                    <td>{{ review.date }}</td>
                    <td>{{ review.comments }}</td>
                    <td>{{ review.stars }}</td>
                    <td>
                        <a href="{% url 'update_url' review.id %}">
                            <button class="btn btn-danger"><i class="bi bi-pencil-square"></i>&nbspUpdate</button>
                        </a>
                    </td>
                    <td>
                        <a href="{% url 'delete_url' review.id %}">
                                    <button class="btn btn-danger"><i class="bi bi-pencil-square"></i>&nbspDelete</button>
                        </a>
                    </td>
                {% endfor %}
            </tr>
     </tbody>
 </table>



</body>
</html>
